# Modify the values as needed in your local copy.
RELEASE_DATE: "yyyy-mm-dd"
# Release manager needs to be the person's Jira username
RELEASE_MANAGER: <jira username>
RELEASES:
  - collection: amazon.aws
    release_type: major
    release_version: "10.0.0"
  - collection: amazon.aws
    release_type: minor
    release_version: "9.3.0"
    stable_branch: stable-9
  - collection: cloud.aws_ops
    release_type: patch
    release_version: "8.2.4"
    stable_branch: stable-8
