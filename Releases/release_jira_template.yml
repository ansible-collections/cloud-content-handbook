# Modify the values as needed in your local copy.
RELEASE_DATE: "yyyy-mm-dd"
RELEASE_MONTH: "<month>"  # e.g., April
# Release manager is the cloud content bot's Jira username
RELEASE_MANAGER: "ansible-cloud-content-team@redhat.com"
RELEASES:
  - collection: <collection name>  # e.g., amazon.aws
    release_type: <type>  # choices: major, minor, or patch
    release_version: "<X.Y.Z>"  # e.g., "9.3.0"
    stable_branch: stable-X  # e.g., stable-9; only include this for minor and patch 
